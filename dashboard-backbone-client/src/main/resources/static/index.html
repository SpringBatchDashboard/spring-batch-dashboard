<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="Spring Batch Dashboard">
  <link rel="icon" href="../../favicon.ico">
  <meta charset="UTF8">

  <title>Batch Dashboard</title>

  <!-- css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/backgrid.css">
  <link rel="stylesheet" href="css/backgrid-paginator.css">
  <link rel="stylesheet" href="css/backgrid/backgrid-filter.min.css">
  <link rel="stylesheet" href="css/backgrid/backgrid-cell-extensions.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">

  <script data-main="js/main" src="js/lib/require/require.js"></script>
</head>

<body>
<div class="container">

  <nav class="navbar navbar-dark bg-inverse">

    <a class="navbar-brand-d navbar-brand" href="#">
      <i class="fa fa-desktop">
        <span class="text-white">Batch Dashboard</span>
      </i>
    </a>

    <ul class="nav navbar-nav">

      <li class="nav-item float-xs-left">
        <a class="nav-link" href="#jobs">jobs</a>
      </li>

      <li class="nav-item float-xs-left">
        <a class="nav-link" href="#instances">instances</a>
      </li>

      <li class="nav-item float-xs-left">
        <a class="nav-link" href="#executions">executions</a>
      </li>

      <li class="nav-item float-xs-left">
        <a class="nav-link" href="#statistics">statistics<i class="fa fa-bar-chart-o"></i></a>
      </li>

      <li class="nav-item dropdown float-xs-right">
        <a class="nav-link dropdown-toggle" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-user-o"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#">logout</a>
        </div>
      </li>

      <li class="nav-item dropdown float-xs-right">
        <a class="nav-link dropdown-toggle" id="notificationDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-bell-o tag tag-pill tag-danger"><span class="text-white">5</span></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="notificationDropdown">
          <a class="dropdown-item" href="#">failed <span class="tag tag-pill tag-danger">2</span></a>
          <a class="dropdown-item" href="#">success <span class="tag tag-pill tag-success">15</span></a>
        </div>
      </li>

    </ul>
  </nav>

  <div>
    <div class="float-lg-left grid-title"><h2>Jobs</h2></div>
    <div id="search" class="backgrid-filter float-lg-right"></div>
  </div>

  <div id="grid" class="backgrid-container"></div>

  <div id="paginator" class="backgrid-paginator"></div>

</div>

</body>

</html>
